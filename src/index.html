<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/ambient-media.esm.js"></script>
    <script nomodule src="/build/ambient-media.js"></script>

    <style>
      body {
        background-color: var(--arc-palette-backgroundExtra);
      }
    </style>
  </head>
  <body>
    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>

    <div style="margin: 5vw;">
      <ambient-media interval-time="500">
        <video preload controls src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" style="width: 100%;"></video>
      </ambient-media>
    </div>
    <div style="margin: 16.1vw 4vw;">
      <ambient-media oneshot interval-time="1000" strength="low" style="margin: 1rem;">
        <img src="https://images.pexels.com/photos/15893691/pexels-photo-15893691.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load" style="height: 15rem;">
      </ambient-media>
      <ambient-media oneshot interval-time="1000" strength="low" style="margin: 1rem;">
        <img src="https://images.pexels.com/photos/16372799/pexels-photo-16372799.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load" style="height: 15rem;">
      </ambient-media>
      <ambient-media oneshot interval-time="1000" strength="low" style="margin: 1rem;">
        <img src="https://images.pexels.com/photos/165505/pexels-photo-165505.jpeg?auto=compress&cs=tinysrgb&w=800" style="height: 15rem;">
      </ambient-media>
    </div>
  </body>
</html>
